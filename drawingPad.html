<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1">
    <title>Title</title>
<!--    <link rel="stylesheet" href="CSS/drawingPad.css">-->

<!--    jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
<!--    Highcharts CDN-->
    <script src="https://code.highcharts.com/highcharts.js">
    </script>
</head>
<body>

<!--this div is where the high-chart will go-->
<div id="container"style="min-width: 310px; height: 400px;
margin: auto"></div>
<script type="text/javascript">
// creating new High-chart object with defined properties
    let charts = new Highcharts.Chart({
        chart: {
            // the renderTo property defines where you want the chart in the HTML
            renderTo: 'container',
            type: 'column'
        },
        //setting the title
        title: {
            text: 'Monthly Sales Chart Department Wise'
        },
        //setting the subtitle for the chart
        subtitle: {
            text: 'Year 2018'
        },
        //categories for xAxis array of labels for each data point
        xAxis: {
            categories: [
                'Jan',
                'Feb',
                'Mar',
                'Apr',
                'May',
                'Jun',
                'Jul',
                'Aug',
                'Sep',
                'Oct',
                'Nov',
                'Dec'
            ],
        },
        //yAxis min value set at 0 never negative number
        yAxis: {
            min: 0,
            title: {
                text: 'Sales in Million $'
            }

        },
        //series essential property
        series: [{
            //name defining what type of data collection you're setting helpful when user hovers in graph
            name: 'Marketing Department',
            //data refers to collection of data in the form of an array
            data: [49.9, 51.5, 32.0, 82.0, 75.0, 66.0, 32.0, 25.0,
                35.4, 65.1, 58.6, 34.4]
        },
            {
                name: 'Computer Science Department',
                data: [40.5, 34.5, 84.4, 39.2, 23.2, 45.0, 55.6, 18.5, 26.4, 14.1, 23.6, 84.4]
            }]
    });
</script>

</body>
</html>
